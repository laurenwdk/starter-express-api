<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <!-- the link above allows the 3D model to be interactive (rotate and scale) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- animation-mixer should work with this -->
    <script>
      window.onload = function () {
        document
          .querySelector(".change-model-button")
          .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("Hi!");
          });
      };
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .change-model-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 8em;
        height: 4em;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div class="buttons">
      <button class="change-model-button">CHANGE MODEL</button>
    </div>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="L5" src="fully-coloured(3).glb"> </a-asset-item>
        <a-asset-item id="L5(1)" src="animation(2).gltf"> </a-asset-item>
        <!-- <a-asset-item id="milkshakeModel" src="milk-shake.glb"></a-asset-item>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
        <a-asset-item id="burgerModel" src="burger.glb"></a-asset-item> -->
      </a-assets>

      <a-marker
        type="pattern"
        url="./pattern-slide-2-image (1).patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="L5-model"
          gltf-model="#L5"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="./pattern-slide-6-image-1.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="L5-model(1)"
          gltf-model="#L5(1)"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
          animation-mixer
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button type="button" id="nextbutton" style="display: block; z-index: 10">
      <h2>Next 3D Model</h2>
    </button>
  </body>
</html>
